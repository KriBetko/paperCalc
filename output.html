<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/paperCalc.css">
<div class="container">
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon" id="input-label-list">Формат бумаги, мм:</span>
            <input id="paperCalc_listW" type="number" class="form-control" placeholder="Ширина" aria-describedby="input-label-list">
            <span class="input-group-addon" id="sizing-addon1">x</span>
            <input id="paperCalc_listH" type="number" class="form-control" placeholder="Висота" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="input-label-object">Требуемый формат, мм:</span>
            <input id="paperCalc_objW" type="number" class="form-control" placeholder="Ширина" aria-describedby="input-label-object">
            <span class="input-group-addon" id="sizing-addon2">x</span>
            <input id="paperCalc_objH" type="number" class="form-control" placeholder="Висота" aria-describedby="sizing-addon2">
        </div>
    </div>
    <div class="row">
        <div id="paperCalc_error" class="alert alert-danger" role="alert" style="display: none;"></div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left">Результат</h4>
                <div class="btn-group pull-right">
                    <button id="paperCalc_reset" type="button" class="btn btn-sm btn-danger">Очистить</button>
                    <button id="paperCalc_test" type="button" class="btn btn-sm btn-default" style="display: none;">Тест</button>
                    <button id="paperCalc_eval" type="button" class="btn btn-sm btn-success">Вычислить</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-3">
                    <div>
                        <span>Штук с листа: </span><span id="paperCalc_count">0</span>
                    </div>
                    <div>
                        <span>Процент отходов: </span><span id="paperCalc_trash">0</span>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <img src="" class='img-responsive' id="paperCalc_image">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="js/paperCalc.js"></script>
