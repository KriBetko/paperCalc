<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Calc</title>
</head>
<body>
    <div>
        <div>
            <label for="paperCalc_listH">Формат бумаги, мм</label>
            <input type="text" id="paperCalc_listH" maxlength="4" value="100">
            <label for="paperCalc_listW">x</label>
            <input type="text" id="paperCalc_listW" maxlength="4" value="100">
        </div>
        <div>
            <label for="paperCalc_objH">Требуемый формат, мм</label>
            <input type="text" id="paperCalc_objH" maxlength="4" value="60">
            <label for="paperCalc_objW">x</label>
            <input type="text" id="paperCalc_objW" maxlength="4" value="60">
        </div>
        <div>
            <label for="cb">Резать с учетом долевой</label>
            <input id="cb" type="checkbox" name="dol" value="1" checked="">
            <span> - ЧО ИТА ТАКОЕ??!!!!!1</span>
        </div>
    </div>
    <div>
        <div>
            <span>Штук с листа: </span><span id="paperCalc_count">0</span>
        </div>
        <div>
            <span>Процент отходов: </span><span id="paperCalc_trash">0</span>
        </div>
        <div>
            <span>Допустимые зазоры, мм: </span><span id="paperCalc_gap">0</span>
            <span> - ЧО ИТА ТАКОЕ??!!!!!1</span>
        </div>
    </div>
    <div>
        <div id="paperCalc_error" style="color: red;"></div>
        <input type="reset" id="paperCalc_reset" value="Очистить">
        <input type="button" id="paperCalc_eval" value="Вычислить">
    </div>
    <script src="paperCalc.js"></script>
</body>
</html>
